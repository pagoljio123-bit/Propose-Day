    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500;700&family=Orbitron:wght@500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* --- ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: #000;
            color: white;
            font-family: 'Hind Siliguri', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ (‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Ü‡¶∏‡¶¨‡ßá) */
        #video-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; opacity: 0; pointer-events: none; transition: opacity 1.5s;
            display: flex; justify-content: center; align-items: center;
            background: #000;
        }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶ö‡¶æ‡¶∞‡¶™‡¶æ‡¶∂‡ßá RGB ‡¶∞‡¶ø‡¶Ç */
        .rgb-ring {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .rgb-ring::before {
            content: ''; position: absolute; width: 150%; height: 150%;
            background: conic-gradient(#ff0055, #ff0000, #ffcc00, #ff0055);
            animation: spin 4s linear infinite; filter: blur(30px); opacity: 0.8;
            z-index: -1;
        }
        
        .video-box {
            position: absolute; inset: 0; background: #000; z-index: 1;
        }
        
        #yt-player {
            width: 100%; height: 100%;
            transform: scale(1.35); /* ‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ú‡ßÅ‡¶Æ */
            pointer-events: none; border: none;
        }

        /* ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤‡¶∏ */
        #particles {

        /* --- ‡ßß. ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® --- */
        #welcome-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; background: rgba(0,0,0,0.95);

        .heart-icon {
            font-size: 80px; color: #ff0055; margin-bottom: 20px;
            animation: heartbeat 1.2s infinite; filter: drop-shadow(0 0 20px #ff0055);
        }

        .start-btn {
            padding: 12px 40px; font-family: 'Orbitron', sans-serif;
            font-size: 16px; color: #00ffea; background: rgba(0, 255, 234, 0.1);
            border: 1px solid #00ffea; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 15px #00ffea; letter-spacing: 2px;
            animation: glow 2s infinite alternate; margin-bottom: 20px;
        }

        /* ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶¨‡¶æ‡¶ü‡¶® */
        .skip-btn {

            font-family: 'Orbitron'; font-size: 12px; color: #aaa;
            background: transparent; border: 1px solid #444;
            padding: 8px 25px; border-radius: 20px; cursor: pointer;
            letter-spacing: 1px; transition: 0.3s;
        }
        .skip-btn:active { background: #ff0055; border-color: #ff0055; color: white; }

        /* --- ‡ß®. ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® (‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü) --- */
        #story-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            z-index: 180; background: rgba(0,0,0,0.9);
        }
        .cinematic-text {
            font-family: 'Dancing Script', cursive; font-size: 3rem;
            text-align: center; color: #ff0055; opacity: 0;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            transition: opacity 1s, transform 1s;
        }

        /* --- ‡ß©. ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® --- */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 150; backdrop-filter: blur(8px);
        }

        .holo-box {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(255, 0, 85, 0.3);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.15);
            text-align: center; width: 85%; max-width: 350px;
            position: relative; overflow: hidden;
        }
        
        .holo-box::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, #ff0055, transparent, #00ffea, transparent);
            animation: spin 4s linear infinite; z-index: -1;
        }

        .holo-inner { background: #050505; position: relative; z-index: 1; padding: 25px; border-radius: 15px; }

        .pass-input {
            width: 100%; padding: 15px; margin-top: 20px;
            background: #111; border: 1px solid #333;
            color: #ff0055; font-family: 'Orbitron', sans-serif;
            text-align: center; font-size: 24px; letter-spacing: 5px;
            border-radius: 10px; outline: none; transition: 0.3s;
        }
        .pass-input:focus { border-color: #ff0055; box-shadow: 0 0 15px rgba(255, 0, 85, 0.4); }

        .btn-enter {
            margin-top: 20px; width: 100%; padding: 12px;
            background: linear-gradient(90deg, #ff0055, #bc13fe);
            color: #fff; font-weight: bold; border-radius: 30px;
            border: none; cursor: pointer; font-family: 'Orbitron'; letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        /* ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes glow { 0% { box-shadow: 0 0 10px #00ffea; } 100% { box-shadow: 0 0 25px #00ffea; } }
        .shake { animation: shake 0.4s; border-color: red !important; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }

<body>

    <!-- ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° -->
    <canvas id="particles"></canvas>

    <!-- ‡ßß. ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® (SKIP ‡¶∏‡¶π) -->
    <section id="welcome-screen">
        <div class="heart-icon">‚ù§Ô∏è</div>

    <!-- ‡ß®. ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® -->

        <h1 class="cinematic-text" id="story-text"></h1>
        <!-- ‡¶è‡¶ñ‡¶æ‡¶®‡ßá‡¶ì ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶¨‡¶æ‡¶ü‡¶® -->
        <button class="skip-btn" onclick="skipToLogin()" style="bottom: 80px;">SKIP >></button>

    <!-- ‡ß©. ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® -->
    <section id="login-screen">
        <div class="holo-box">
            <div class="holo-inner">
                <div style="font-size: 50px; margin-bottom: 10px;">üîê</div>
                <h2 style="font-family:'Orbitron'; font-size:12px; color:#aaa; letter-spacing:2px;">ENTER PASSCODE</h2>
                <input type="number" id="password" class="pass-input" placeholder="CODE" inputmode="numeric">
                <button class="btn-enter" onclick="checkPass()">UNLOCK VIDEO</button>

    <!-- ‡ß™. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ -->
    <div id="video-layer">
        <div class="rgb-ring">
            <div class="video-box" style="position: absolute; inset: 5px; background: #000; z-index: 2; border-radius: 15px; overflow: hidden;">
                <div id="yt-player"></div>
            </div>
        </div>
    </div>

    <script>
        // ============================
        // ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏
        // ============================
        const VIDEO_ID = "hl9g-RpC8vU"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶™‡ßã‡¶ú ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶á‡¶°‡¶ø
        const PASSCODE = "9163010881";  // ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°

        const messages = [
            "‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ‡¶ô‡ßç‡¶ï‡¶æ...",
            "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶™‡¶∞...",
            "‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶™‡ßÉ‡¶•‡¶ø‡¶¨‡ßÄ‡¶ü‡¶æ ‡¶¨‡¶¶‡¶≤‡ßá ‡¶ó‡ßá‡¶õ‡ßá...",
            "‡¶Ü‡¶ú ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶¶‡¶ø‡¶®‡ßá...",
            "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶¨‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶á...",
            "‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶Æ‡¶®‡¶ü‡¶æ ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡ßã ‚ù§Ô∏è"
        ];

        let storyTimeout; // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤

        // ============================
        // ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ API (‡¶≤‡¶æ‡¶á‡¶´‡¶ü‡¶æ‡¶á‡¶Æ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏)
        // ============================
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 1, 'controls': 0, 'showinfo': 0, 'rel': 0, 
                    'loop': 1, 'playlist': VIDEO_ID, 
                    'playsinline': 1, 'modestbranding': 1, 'iv_load_policy': 3,
                    'mute': 1, // ‡¶Ö‡¶ü‡ßã-‡¶™‡ßç‡¶≤‡ßá ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Æ‡¶ø‡¶â‡¶ü ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø
                    'origin': window.location.origin // ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
                },
                events: {
                    'onReady': (event) => {
                        event.target.playVideo();
                    }
                }
            });
        }

        // ============================
        // ‡¶≤‡¶ú‡¶ø‡¶ï
        // ============================

        // ‡ßß. ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶∏‡¶¨ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá)
        function skipToLogin() {
            clearTimeout(storyTimeout); // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ü‡¶∏‡¶æ ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('story-screen').style.display = 'none';
            
            const login = document.getElementById('login-screen');
            login.style.display = 'flex';
            gsap.fromTo(login, {opacity: 0, scale: 0.8}, {opacity: 1, scale: 1, duration: 0.5});
        }

        // ‡ß®. ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶Æ‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ
        function startStory() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('story-screen').style.display = 'flex';
            playTextSequence();
        }

        // ‡ß©. ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        function playTextSequence() {
            let i = 0;
            const textEl = document.getElementById('story-text');

            function next() {
                if (i < messages.length) {
                    textEl.innerText = messages[i];
                    textEl.style.opacity = 1;
                    textEl.style.transform = "scale(1)";
                    
                    // ‡ß®.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá
                    storyTimeout = setTimeout(() => {
                        textEl.style.opacity = 0;
                        textEl.style.transform = "scale(0.8)";
                        i++;
                        storyTimeout = setTimeout(next, 1000);
                    }, 2500);
                } else {
                    skipToLogin(); // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶Ü‡¶∏‡¶¨‡ßá
                }
            }
            next();
        }

        // ‡ß™. ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶ö‡ßá‡¶ï
        function checkPass() {
            const input = document.getElementById('password');
            const error = document.getElementById('error-msg');
            const loginScreen = document.getElementById('login-screen');
            const videoLayer = document.getElementById('video-layer');

            if (input.value === PASSCODE) {
                input.blur();
                
                // ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
                gsap.to(loginScreen, {y: "-100%", duration: 0.8, ease: "power2.in"});
                
                setTimeout(() => {
                    videoLayer.style.opacity = 1;
                    videoLayer.style.pointerEvents = "auto";
                    
                    // ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ö‡¶® ‡¶ï‡¶∞‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá
                    if (player) {
                        player.unMute();
                        player.setVolume(100);
                        player.playVideo();
                    }
                }, 500);

            } else {
                error.innerText = "WRONG PASSCODE ü•∫";
                input.classList.add('shake');
                input.value = "";
                setTimeout(() => input.classList.remove('shake'), 400);
            }
        }

        // ============================
        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤‡¶∏
        // ============================
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        
        class Particle {
            constructor(){ 
                this.x = Math.random()*canvas.width; 
                this.y = Math.random()*canvas.height; 
                this.size = Math.random()*2; 
                this.speedX = Math.random()*0.5-0.25; 
                this.speedY = Math.random()*0.5-0.25; 
            }
            update(){ 
                this.x+=this.speedX; this.y+=this.speedY; 
                if(this.x<0||this.x>canvas.width)this.speedX*=-1; 
                if(this.y<0||this.y>canvas.height)this.speedY*=-1; 
            }
            draw(){ 
                ctx.fillStyle='rgba(255,255,255,0.4)'; 
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); 
            }
        }
        function init(){ for(let i=0; i<60; i++) particles.push(new Particle()); }
        function animate(){ 
            ctx.clearRect(0,0,canvas.width,canvas.height); 
            particles.forEach(p=>{p.update();p.draw();}); 
            requestAnimationFrame(animate); 
        }
        init(); animate();
        window.addEventListener('resize', () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; });

    </script>
