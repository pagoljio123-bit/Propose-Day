    <style>

        /* --- ‡ß®. ‡¶°‡¶æ‡¶Ø‡¶º‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° (Cosmic Particles) --- */

        /* --- ‡ß©. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡ßß: ‡¶ì‡¶Ø‡¶º‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ (‡¶¨‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ï ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏) --- */

        .start-btn {

        /* --- ‡ß™. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡ß®: ‡¶∏‡¶ø‡¶®‡ßá‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡¶ø‡¶ï ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï) --- */
        #story-screen {

            text-align: center;

            -webkit-background-clip: text;

        /* --- ‡ß´. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡ß©: ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ (Holographic) --- */
        #security-screen {

        /* --- ‡ß¨. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡ß™: ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ì RGB (Next Gen) --- */
        #video-container {

            display: flex; justify-content: center; align-items: center;

        .rgb-ultra-ring {

        .rgb-ultra-ring::before, .rgb-ultra-ring::after {
            content: ''; position: absolute;
            width: 200vw; height: 200vw;
            background: conic-gradient(
                from 0deg, 
                #ff0000, #ff8800, #ffff00, #00ff00, 
                #00ffff, #0000ff, #ff00ff, #ff0000
            );
            animation: rotate 4s linear infinite;
            z-index: 1;
        }
        .rgb-ultra-ring::after {
            filter: blur(50px); /* ‡¶ó‡ßç‡¶≤‡ßã‡¶Ø‡¶º‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
            opacity: 0.6;
        }

        .video-wrapper {
            position: absolute;
            inset: 6px; /* ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú */
            background: #000;

            border-radius: 15px; /* ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶° ‡¶ï‡¶∞‡ßç‡¶®‡¶æ‡¶∞ */
            overflow: hidden;

        iframe {

            pointer-events: none;
        }

        /* --- ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ï‡¶ø-‡¶´‡ßç‡¶∞‡ßá‡¶Æ --- */
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }

<body>

    <!-- ‡ßß. ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤‡¶∏ -->
    <canvas id="particle-canvas"></canvas>

    <!-- ‡ß®. ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® (Start Button) -->

    <!-- ‡ß©. ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú) -->

    <!-- ‡ß™. ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶≤‡¶ï -->
    <div id="security-screen">

    <!-- ‡ß´. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ -->
    <div id="video-container">

    <script>
        // ============================
        // ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        // ============================
        const VIDEO_ID = "hl9g-RpC8vU"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶∂‡¶∞‡ßç‡¶ü‡¶∏ ‡¶Ü‡¶á‡¶°‡¶ø
        const SECRET_CODE = "9163010881"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°
        
        // ‡¶∞‡ßã‡¶Æ‡¶æ‡¶®‡ßç‡¶ü‡¶ø‡¶ï ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶Ü‡¶∏‡¶¨‡ßá)
        const messages = [
            "‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ‡¶ô‡ßç‡¶ï‡¶æ...",
            "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶™‡¶∞...",
            "‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶™‡ßÉ‡¶•‡¶ø‡¶¨‡ßÄ‡¶ü‡¶æ ‡¶¨‡¶¶‡¶≤‡ßá ‡¶ó‡ßá‡¶õ‡ßá...",
            "‡¶Ü‡¶ú ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶¶‡¶ø‡¶®‡ßá...",
            "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶¨‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶á...",
            "‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶Æ‡¶®‡¶ü‡¶æ ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡ßã ‚ù§Ô∏è"
        ];

        // ============================
        // ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ API ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
        // ============================
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 0, 'controls': 0, 'showinfo': 0, 'rel': 0, 
                    'loop': 1, 'playlist': VIDEO_ID, 
                    'playsinline': 1, 'modestbranding': 1, 'iv_load_policy': 3
                },
                events: { 'onReady': onPlayerReady }
            });
        }
        function onPlayerReady(event) { console.log("Video Ready"); }

        // ============================
        // ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶≤‡¶ú‡¶ø‡¶ï
        // ============================
        
        // ‡ßß. ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ (Start Button Click)
        function initializeSystem() {
            // ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡¶∞‡¶æ‡¶®
            const welcome = document.getElementById('welcome-screen');
            welcome.style.opacity = 0;
            setTimeout(() => {
                welcome.style.display = 'none';
                startStoryMode(); // ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶∂‡ßÅ‡¶∞‡ßÅ
            }, 1000);
        }

        // ‡ß®. ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶Æ‡ßã‡¶°
        function startStoryMode() {
            const storyScreen = document.getElementById('story-screen');
            const msgDisplay = document.getElementById('msg-display');
            storyScreen.style.display = 'flex';

            let i = 0;
            function showNext() {
                if (i < messages.length) {
                    // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡ßá‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶´‡ßá‡¶° ‡¶á‡¶®
                    msgDisplay.innerText = messages[i];
                    msgDisplay.style.opacity = 1;
                    msgDisplay.style.transform = "scale(1)";

                    // ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ï‡ßç‡¶∑‡¶£ ‡¶™‡¶∞ ‡¶´‡ßá‡¶° ‡¶Ü‡¶â‡¶ü
                    setTimeout(() => {
                        msgDisplay.style.opacity = 0;
                        msgDisplay.style.transform = "scale(0.8)";
                        i++;
                        setTimeout(showNext, 1000); // ‡¶™‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ
                    }, 2500); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡ß®.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
                } else {
                    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®
                    storyScreen.style.display = 'none';
                    showSecurity();
                }
            }
            showNext();
        }

        // ‡ß©. ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        function showSecurity() {
            const secScreen = document.getElementById('security-screen');
            secScreen.style.display = 'flex';
            setTimeout(() => secScreen.style.opacity = 1, 100);
        }

        // ‡ß™. ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á
        function verifyAccess() {
            const input = document.getElementById('password');
            const error = document.getElementById('error-msg');
            const secScreen = document.getElementById('security-screen');
            const vidContainer = document.getElementById('video-container');

            if (input.value === SECRET_CODE) {
                input.blur(); // ‡¶ï‡¶ø‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶®‡¶æ‡¶Æ‡¶æ‡¶®‡ßã
                
                // ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
                secScreen.style.transition = "transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55)";
                secScreen.style.transform = "translateY(-100%)"; // ‡¶â‡¶™‡¶∞‡ßá ‡¶â‡¶†‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá

                setTimeout(() => {
                    vidContainer.style.opacity = 1;
                    vidContainer.style.pointerEvents = "auto";
                    
                    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá (‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∏‡¶π)
                    if (player) {
                        player.unMute();
                        player.setVolume(100);
                        player.playVideo();
                    }
                }, 500);

            } else {
                // ‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°
                error.innerText = "‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°! ‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ‡¶ô‡ßç‡¶ï‡¶æ, ‡¶è‡¶ü‡¶æ ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶§‡ßã? ü•∫";
                input.classList.add('shake');
                input.value = "";
                setTimeout(() => input.classList.remove('shake'), 400);
            }
        }

        // ============================
        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
        // ============================
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = Math.random() > 0.5 ? '#ff0055' : '#ffffff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.size <= 0.2) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

    </script>
